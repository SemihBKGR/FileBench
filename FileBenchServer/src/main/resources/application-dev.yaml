server:
  port: 9000
  address: 0.0.0.0
  error:
    whitelabel:
      enabled: false

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: filebench
      username: user
      password: password
      auto-index-creation: true
    codec:
      max-in-memory-size: 10MB

id:
  length: 7

validation:
  bench:
    nameRegex: "[A-Za-z0-9]"
    nameRequired: true
    nameMinLength: 3
    nameMaxLength: 25
    descriptionRegex: "[A-Za-z0-9]"
    descriptionReqired: false
    descriptionMinLength: 0
    descriptionMaxLength: 255
    expirationMinDuration: 5s
    expirationMaxDuration: 60s

storage:
  local:
    root-dir: files

bench:
  manager:
    expiration-check-time-ms: 1000
