version: '3'
services:
  database:
    image: 'mongo:latest'
    container_name: 'bs-mongo'
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=filebench
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./volumes/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./volumes/mongo/db:/data/db
    ports:
      - '27017:27017'
    networks:
      - bs-server-network
  redis:
    image: "redis:alpine"
    container_name: 'bs-redis'
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      - ./volumes/redis/data:/var/lib/redis
      - ./volumes/redis/config:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - bs-server-network

networks:
  bs-server-network:
    driver: bridge