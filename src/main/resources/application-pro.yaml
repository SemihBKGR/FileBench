server:
  port: ${SERVER_PORT}
  address: 0.0.0.0
  error:
    whitelabel:
      enabled: false
    include-exception: true
    include-message: always

spring:
  r2dbc:
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    url: r2dbc:mysql://${DATABASE_HOSTNAME}:${DATABASE_PORT}/${DATABASE_SCHEMA}?tlsVersion=TLSv1.2
    sql:
      schema: sql/schema.sql

token:
  length: 9

storage:
  local:
    root-dir: files

bench:
  max-file-count: 5
  max-file-size: 5000000
  min-expiration-duration: 1000000
  max-expiration-duration: 10000000
  file:
    max-size: 1000000
  expiration:
    check-duration: 10000

logging:
  level:
    root: error
    com:
      semihbkgr:
        filebench:
          server: warn